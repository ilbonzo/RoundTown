<!DOCTYPE HTML>

  <head>

  <body>
  <div data-role="page" data-theme="a" id="index">

      <ul data-role="listview">
        <li><a id="home" href="#">Home</a></li>
        <li><a id="news" href="#feedlist">News</a></li>

      </ul>
      <br/>
      <br/>

          <li><a data-icon="edit" href="mailto:sanzvan@magni.me" data-iconpos="notext">Contattaci</a></li>
          <li><a data-icon="star" href="http://magni.me" data-iconpos="notext">Credits</a></li>
